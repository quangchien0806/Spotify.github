<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__container">
        <div class="navbar__logo">
          <img class="navbar__logo-img" src="img/logoSpotify.svg" alt="logo" />
        </div>
        <div class="navbar__menu">
          <ul class="navbar__menu-list">
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#">
                <img src="img/home.svg" alt="home" />
                <span class="navbar__list-item-text">Home</span>
              </a>
            </li>
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#">
                <img src="img/search.svg" alt="search" />
                <span  class="navbar__list-item-text">Search</span></a
              >
            </li>
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#">
                <img src="img/library.svg" alt="library" />
                <span  class="navbar__list-item-text">Your Library</span></a
              >
            </li>
          </ul>
        </div>
        <div class="navbar__list">
          <div class="navbar__menu-item">
            <a class="navbar__menu-link navbar__menu-link--list" href="">
              <div class="navbar__list-icon--plus">
                <img src="img/plus.svg" alt="" />
              </div>
              <span class="navbar__list-item-text">Create Playlist</span>
            </a>
          </div>
          <div class="navbar__menu-item">
            <a class="navbar__menu-link navbar__menu-link--list" href="">
              <div class="navbar__list-icon--heart">
                <img src="img/heart.svg" alt="" />
              </div>
              <span class="navbar__list-item-text">Liked Songs</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
